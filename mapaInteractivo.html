<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Inscripción Escolar 2015</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/d3.v3.min.js"></script>
    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.11/themes/css/cartodb.css" />
    <script type="text/javascript" src="http://libs.cartocdn.com/cartodb.js/v3/3.11/cartodb.js"></script>
    <link rel="stylesheet" type="text/css" href="css/estilosMapaInteractivo.css">
</head>

<body>


    <div id="mapaInteractivo"></div>


    <div id="filtros">
        <div class="row">
            <div class="col-md-2">
                <label class="etiquetaFiltro">Nivel</label>
                <div id="filtro1" class="btn-group dropup"> <a class="btn btn-default dropdown-toggle btn-select" data-toggle="dropdown" href="#">Ver todos <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Ver todos</a>
                        </li>
                        <li><a href="#">Inicial</a>
                        </li>
                        <li><a href="#">Primario</a>
                        </li>
                        <li><a href="#">Secundario</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-4">
                <label class="etiquetaFiltro">Modalidad</label>
                <div id="filtro2" class="btn-group dropup" style="width: 80%;"> <a class="btn btn-default dropdown-toggle btn-select2" data-toggle="dropdown" href="#">Ver todas <span class="caret"></span></a>
                    <ul class="dropdown-menu" style="width: 80%;">
                        <li><a href="#">Ver todas</a>
                        </li>
                        <li><a href="#">Inicial</a>
                        </li>
                        <li><a href="#">Primario</a>
                        </li>
                        <li><a href="#">Escuelas Normales Superiores (ENS)</a>
                        </li>
                        <li><a href="#">Bachiller con orientación</a>
                        </li>
                        <li><a href="#">Técnica</a>
                        </li>
                        <li><a href="#">Artística</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-4">
                <div id="listado">
                    <ul class="nav nav-pills nav-stacked" id="resultados"></ul>
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Buscar escuela por Nombre" id="buscadorEscuelas">
                </div>
            </div>
            <div class="col-md-2"> </div>
        </div>
    </div>

    <!--
      Infowindows Mapa Interactivo
    -->
    <script type="infowindow/html" id="infowindow_template">
        <div class="cartodb-popup">
            <a href="#close" class="cartodb-popup-close-button close">x</a>
            <div class="cartodb-popup-content-wrapper">
                <div class="cartodb-popup-content">
                    <h4>{{comunaescu}}</h4>
                    <p>{{nombresc}}</p>
                    <h4>modalidad</h4>
                    <p>{{modalidadd}}</p>
                    <h4>nivel</h4>
                    <p>{{niveldescr}}</p>
                </div>
            </div>
            <div class="cartodb-popup-tip-container"></div>
        </div>
    </script>
    <script type="text/javascript" src="js/mapaInteractivo.js"></script>
</body>

</html>
