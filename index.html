<!DOCTYPE html>
<html>
  <head> 
   	<meta charset="utf-8">
		<title>Inscripción Escolar 2015</title>
  	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
  	<link rel="stylesheet" type="text/css" href="css/onepage-scroll.css">
  	<link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="js/d3.v3.min.js"></script>
    <script type="text/javascript" src="js/jquery-onepage-scroll.js"></script>
    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.11/themes/css/cartodb.css" />

  	<link rel="stylesheet" type="text/css" href="css/estilosMapaInteractivo.css">



  </head>
  <body>

  	<!-- Filtro por Género o Procedencia -->
  	<form class="form-inline filtro">
		<div class="form-group">
			<label class="radio-inline">Filtrar estudiantes por: </label>
			<label class="radio-inline">
				<input id="radio-genero" name="filtro" value="genero" type="radio">Genero
			</label>
			<label class="radio-inline">
				<input id="radio-procedencia" name="filtro" value="procedencia" type="radio">Procedencia
			</label>
		</div>
	</form>

	<!-- Visualización -->
  	<div id="viz">  		
  	</div>
  	
  	<div class="main">
	  	<!-- Secciones --> 
	  	<section id="general" class="active">
	  		<h1>Inscripcion Escolar 2015</h1>
	  		<a href="#" class="arrow next-section">
	  			<span class="glyphicon glyphicon-menu-down"></span>
	  		</a>
	  	</section>
	  	<section id="niveles">
	  		<h2>Inscripcion Escolar 2015</h2>
	  		<a href="#" class="arrow next-section">
	  			<span class="glyphicon glyphicon-menu-down"></span>
	  		</a>
	  	</section>
	  	<section id="comuna">
	  		<h2>Inscripcion Escolar 2015</h2>
	  	</section>
	  	<section id="mapa">
	  		<h2>Inscripcion Escolar 2015</h2>
	  		<div id="mapaInteractivo"></div>
	  	</section>
	</div>




    <!--
      Infowindows Mapa Interactivo
    -->
    <script type="infowindow/html" id="infowindow_template">
        <div class="cartodb-popup">
            <a href="#close" class="cartodb-popup-close-button close">x</a>
            <div class="cartodb-popup-content-wrapper">
                <div class="cartodb-popup-cont">

                    <h4>{{content.data.nombresc}}</h4>
                    <p>
                        {{content.data.nombresc}}
                    </p>

                </div>
            </div>
            <div class="cartodb-popup-tip-container"></div>
        </div>
    </script>


  	<script type="text/javascript" src="js/viz_educacion.js"></script>
